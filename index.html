<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Format publicitaire</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <div class="ad-container">

    <div class="logo-container">
      <img src="assets/LOGO.png" alt="Logo">
    </div>

    <div class="video-container" id="video-container">
      <!-- playsinline pour autoplay sur ios/safari -->
      <video id="video" autoplay controls muted playsinline>
        <source src="assets/video.mp4" type="video/mp4">
        <p>Ce navigateur ne prend pas en charge les vidéos HTML5.</p>
      </video>
    </div>

    <div class="content" id="content">
      <div class="product">
        <img src="assets/Produit.png" alt="">
      </div>
      <div class="reduction"></div>
    </div>

    <img class="arrowup" id="arrowup" src="./assets/ArrowUp.svg">

    <div class="under" id="under">
      <p>Retrouve ton déodorant chez</p>
      <div class="adresse">
        <p id="nom">Nom du magasin</p>
        <p id="rue">N° et Rue</p>
        <p id="villeCode">Ville et code postal</p>
      </div>
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.9916256937586!2d2.2922926156743895!3d48.858370079287475!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sTour%20Eiffel!5e0!3m2!1sfr!2sfr!4v1645177965144!5m2!1sfr!2sfr" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>

    <div class="ellipse">
      <p id="ellipseP">En profiter</p>
    </div>

  </div>

</body>

</html>
